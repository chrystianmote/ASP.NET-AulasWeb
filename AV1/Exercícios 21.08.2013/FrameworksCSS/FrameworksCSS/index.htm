<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="960gs/code/css/960_12_col.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .claro
        {
            background-color: #eee;
        }
        .medio
        {
            background-color: #999;
        }
        .escuro
        {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container_12 claro">
        <div class="grid_12 medio">
            <h1>
                Usando Framework 960.gs
            </h1>
        </div>
        <div class="grid_12">
            <div class="grid_3 alpha escuro">
                <h2>
                    Esquerda <!-- alfa faz a a tiragem do margem da esquerda-->
                </h2>
            </div>
            <div class="grid_6 escuro">
                <h2>
                    Central
                </h2>
            </div>
            <div class="grid_3 omega escuro">
                <h2>
                    Direita<!-- omega faz a a tiragem do margem da direita-->
                </h2>
            </div>
        </div>
        <div class="grid_12 medio">
            <h2>
                Rodapé
            </h2>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
     <style type="text/css">
        .h120
        {
            height: 120px;
        }
        .h180
        {
            height: 180px;
        }
        .h580
        {
            height: 580px;
        }
        .margemTop
        {
            margin-top: 20px;
        }
        .cor1
        {
            background-color: #eee;
        }
        .cor2
        {
            background-color: #bbb;
        }
        .cor3
        {
            background-color: #999;
        }
        .cor4
        {
            background-color: #666;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bootstrap/assets/js/html5shiv.js"></script>
    <script src="bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-md-2 cor1 h120"> <!--coluna de mídia de >768-->
            </div>
            <div class=" col-md-7 cor2 h120">
            </div>
            <div class=" col-md-3 cor3 h120">
            </div>
        </div>
         <div class="row">
         <div class=" col-md-3 cor3 h580">
            </div>
            <div class=" col-md-6 cor1 h580">
            </div>
            <div class=" col-md-3 cor2 h580">
            </div>
          </div>
        <div class="row">
            <div class=" col-md-3 cor1 h180 margemTop">
            </div>
            <div class=" col-md-3 cor2 h180 margemTop">
            </div>
            <div class=" col-md-3 cor3 h180 margemTop">
            </div>
            <div class=" col-md-3 cor4 h180 margemTop">
            </div>
        </div>
             
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        var texto = "Este é um texto comum.";
        document.write(texto.bold() + "<br/>");
        document.write(texto.big() + "<br/>");
        document.write(texto.small() + "<br/>");
        document.write(texto.italics() + "<br/>");
        document.write(texto.strike() + "<br/>");
        document.write(texto.sup() + "<br/>");
        document.write(texto.sub() + "<br/>");
        document.write(texto.link("Exenplo01.htm") + "<br/>");
        document.write(texto.bold("#FF0000") + "<br/>");
        document.write(texto.fontsize(30) + "<br/>");
        document.write(texto.toLowerCase() + "<br/>");
        document.write(texto.toUpperCase() + "<br/>");
        document.write(texto.replace("texto", "TEXTO") + "<br/>");
        document.write(texto.substr(5, 3) + "<br/>");
        document.write(texto.charAt(10) + "<br/>");
        document.write(texto.indexOf("um", 0) + "<br/>");
        document.write(texto.lastIndexOf("um", 0) + "<br/>");
    </script>

</body>
</html>

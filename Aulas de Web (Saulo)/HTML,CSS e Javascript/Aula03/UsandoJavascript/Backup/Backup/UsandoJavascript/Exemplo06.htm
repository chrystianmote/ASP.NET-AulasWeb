<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script type="text/javascript">
        {
            document.write("<h1>Calculadora do Paraguay</h1>");
            //entrada de dados
            var valor1 = window.prompt("Digite o primeiro valor:", "1");
            var operador = window.prompt("Digite a operação (+, -, *, /):", "+");
            var valor2 = window.prompt("Digite o segundo valor:", "1");
            //processamento
            switch (operador) {
                case "+":
                    var resultado = valor1 + valor2;
                    break;
                case "-":
                    var resultado = valor1 - valor2;
                    break;
                case "*":
                    var resultado = valor1 * valor2;
                    break;
                case "/":
                    var resultado = valor1 / valor2;
                    break;
                default:
                    var resultado = "(Operação Inválida!)";
            }
            //saída
            document.write("<b>O resultado da operação é </b>");
            document.write("<b><i>" + resultado + "</i></b>");
        }
    </script>

</body>
</html>

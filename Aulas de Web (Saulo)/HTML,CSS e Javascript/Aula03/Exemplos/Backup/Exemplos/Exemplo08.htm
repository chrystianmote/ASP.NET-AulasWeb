<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <script src="jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script type="text/javascript">
        function AnimarDiv() {
            //$("#divTeste").slideToggle("slow");
            $("#divTeste").fadeOut(2000);
            $("#divTeste").fadeIn(2000);
        }
    </script>
</head>
<body>
<div id="divTeste" style="height:200px;width:300px;border:solid 2px black;background-color:blue">
    </div>
    <button onclick="AnimarDiv();">Animar Div</button>
</body>
</html>
